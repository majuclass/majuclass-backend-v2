name: a202

networks:
  appnet:

volumes:
  mysql_data:
  redis_data:

services:
  db:
    image: mysql:8.4
    container_name: a202-mysql
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u$$MYSQL_USER -p$$MYSQL_PASSWORD --silent"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s
    networks: [appnet]
    profiles: ["default", "db"]

  fastapi:
    build:
      context: ./ai
      dockerfile: Dockerfile
    container_name: a202-fastapi
    environment:
      DB_HOST: db
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "${FASTAPI_PORT}:8000"
    command: >
      uvicorn app.main:app
      --host 0.0.0.0 --port 8000 --workers 1
    networks: [appnet]
    profiles: ["default", "fastapi"]

  spring:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: a202-spring
    environment:
      SPRING_DATASOURCE_URL: >
        jdbc:mysql://db:3306/${DB_NAME}
        ?useSSL=false&allowPublicKeyRetrieval=true
        &serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "${SPRING_PORT}:8080"
    networks: [appnet]
    profiles: ["default", "spring"]

  redis:
    container_name: a202-redis
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT}:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
    - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s
    networks: [appnet]
    profiles: ["default", "redis"]