# ===================================
# Server Configuration
# ===================================
server:
  port: 8080
  servlet:
    context-path: /api

# ===================================
# Spring Configuration
# ===================================
spring:
  application:
    name: a202

  # 타임존 설정
  jackson:
    time-zone: Asia/Seoul

  # 데이터베이스 설정
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          time_zone: Asia/Seoul

  # Redis 설정
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

# ===================================
# Logging Configuration
# ===================================
logging:
  level:
    com.ssafy.a202: DEBUG

# ===================================
# JWT Configuration
# ===================================
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION}

# ===================================
# AWS S3 & Lambda Configuration
# ===================================
aws:
  s3:
    public-url-base: ${S3_PUBLIC_URL_BASE:https://ssafy-sai-project.s3.ap-northeast-2.amazonaws.com}
  lambda:
    presigned-url-api: ${LAMBDA_PRESIGNED_URL_API:https://fdmkozia90.execute-api.ap-northeast-2.amazonaws.com/presigned-url}